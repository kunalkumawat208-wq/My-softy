<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body{
    margin:0;
    height:100vh;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #ff5f8a, #ff8fb3);
    overflow:hidden;
    color:white;
    text-align:center;
}

/* Password Screen */
#passwordBox{
    position:absolute;
    top:40%;
    width:100%;
}

input{
    padding:12px;
    border:none;
    border-radius:20px;
    outline:none;
    text-align:center;
}

button{
    padding:10px 25px;
    margin-top:10px;
    border:none;
    border-radius:20px;
    background:#ff2e63;
    color:white;
    font-size:16px;
}

/* Main Content */
#content{
    display:none;
    position:relative;
    top:10%;
    padding:20px;
    z-index:2;
}

h1{
    font-size:40px;
    margin-bottom:10px;
}

p{
    font-size:18px;
    line-height:1.6;
    opacity:0.95;
}

/* Floating Hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:floatUp linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    0%{
        transform:translateY(0);
        opacity:1;
    }
    100%{
        transform:translateY(-110vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordBox">

    <br>

<!-- CONTENT -->

<script>
function unlock(){
    if(document.getElementById("pass").value === "my ghadu"){

}
</script>
